<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Blogen</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav
      id="navbar-main"
      class="navbar navbar-expand-sm bg-dark navbar-dark p-0"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">Bloggen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="navbar-collapse collapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                ><i class="fas fa-user"></i> Welcome, Kolin</a
              >
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item"
                  ><i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="settings.html" class="dropdown-item"
                  ><i class="fas fa-cog"></i> Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link"
                ><i class="fas fa-user-times"></i> Logout</a
              >
            </li>
            <li class="nav-item px-2"><a href="" class="nav-link"></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER SECTION -->
    <header id="main-header" class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-cog"></i> Settings</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTIONS SECTION -->
    <section id="actions" class="bg-light py-4 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light text-primary btn-block">
              <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- SETTINGS SECTION -->
    <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">Edit Settings</div>
              <div class="card-body">
                <form>
                  <fieldset class="form-group">
                    <legend>
                      Allow User Registration
                    </legend>
                    <div class="form-check">
                      <label class="form-class-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          value="Yes"
                        />
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-class-label">
                        <input type="radio" class="form-check-input" />
                        No
                      </label>
                    </div>
                  </fieldset>
                  <fieldset class="form-group">
                    <legend>
                      Homepage format
                    </legend>
                    <div class="form-check">
                      <label class="form-class-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          value="Yes"
                        />
                        Blog page
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-class-label">
                        <input type="radio" class="form-check-input" />
                        Home page
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="card-footer">
                <div class="col-md-3 ml-auto">
                  <a href="index.html" class="btn btn-success btn-block">
                    <i class="fas fa-check"></i> Save Changes
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy;<span id="year"></span> Blogen
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- BODY END -->
    <script src="assets/scripts/jquery-3.4.1.min.js"></script>
    <script src="assets/scripts/bootstrap.bundle.min.js"></script>
    <script src="assets/ckeditor5-build-classic/ckeditor.js"></script>
    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());

      // CKEditor init
      ClassicEditor.create(document.querySelector('#editor1'))
        .then(editor => {
          console.log(editor);
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
