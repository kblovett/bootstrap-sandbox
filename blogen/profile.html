<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- NAV BAR -->
    <nav
      id="navbar-main"
      class="navbar navbar-expand-sm bg-dark navbar-dark p-0"
    >

        <a href="index.html" class="navbar-brand">Bloggen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="navbar-collapse collapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-2">

            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                ><i class="fas fa-user"></i> Welcome, Kolin</a
              >
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item"
                  ><i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="settings.html" class="dropdown-item"
                  ><i class="fas fa-cog"></i> Settings

              </div>

            <li class="nav-item">

                ><i class="fas fa-user-times"></i> Logout</a
              >
            </li>
            <li class="nav-item px-2"><a href="" class="nav-link"></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER SECTION -->
    <header id="main-header" class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTIONS SECTION -->
    <section id="actions" class="bg-light py-4 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light text-primary btn-block">
              <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-warning text-white btn-block">
              <i class="fas fa-lock"></i> Change Password
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i> Delete Account
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- PROFILE SECTION -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">Edit Profile</div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">
                      Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control"
                      value="Django Cat"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">
                      Email
                    </label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      class="form-control"
                      value="djcat@meow.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">
                      Bio
                    </label>
                    <textarea id="editor1" class="form-control">
Lorem ipsum dolor sit amet consectetur adipisicing elit. A facilis incidunt vero cum explicabo nulla, magnam sapiente repudiandae quis aut maxime iure, voluptatibus fuga. Minus vel fuga explicabo a reiciendis?</textarea
                    >
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <div class="col-md-3 ml-auto">
                  <a href="index.html" class="btn btn-success btn-block">
                    <i class="fas fa-check"></i> Save Changes
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img
              src="./assets/img/avatar.png"
              alt=""
              class="d-block img-fluid mb-3"
            />
            <button class="btn btn-primary btn-block">
              <i class="fas fa-image"></i> Edit Avatar
            </button>
            <button class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i> Delete Avatar
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy;<span id="year"></span> Blogen
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- BODY END -->
    <script src="assets/scripts/jquery-3.4.1.min.js"></script>
    <script src="assets/scripts/bootstrap.bundle.min.js"></script>
    <script src="assets/ckeditor5-build-classic/ckeditor.js"></script>
    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());

      // CKEditor init
      ClassicEditor.create(document.querySelector('#editor1'))
        .then(editor => {
          console.log(editor);
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
